<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
        <li>
            {{ item.Item_Name }} 
            <a href="{% url 'products:edit_item' item.pk %}">Edit</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'products:add_item' %}">Add a new item</a>
</body>
</html>
