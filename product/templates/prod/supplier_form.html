{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/supplier_form.css' %}">
<style>
    /* Reset default margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding-top: 50px; /* Adjust for the fixed navigation bar */
    }

    /* Top Navigation Bar styles */
    .top-nav {
        width: 100%;
        background-color: #333;
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        right: 0;
        z-index: 1;
        height: 70px; /* Fixed height for navigation bar */
    }

    .top-nav a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        line-height: 30px; /* Adjust line height for vertical alignment */
    }

    .top-nav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Container for page content */
    .container {
        max-width: 800px;
        margin: 100px auto 20px; /* Adjusted margin to move it down */
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Styles for the main heading */
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* Form styles */
    form {
        margin-top: 20px;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    form input[type="text"],
    form select {
        width: calc(100% - 20px);
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    form button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #45a049;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            margin: 10px;
            padding: 10px;
        }

        .top-nav {
            justify-content: center;
        }

        .top-nav a {
            margin-left: 10px;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form select {
            width: 100%;
        }
    }
</style>

<div class="top-nav">
    <a href="{% url 'product:supplier_list' %}">Supplier List</a>
    <a href="{% url 'product:prod_home' %}"> Product Home</a>
</div>
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
