<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'prd_list' %}">Cancel</a>
</body>
</html>
