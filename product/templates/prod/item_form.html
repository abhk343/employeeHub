{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/item_form.css' %}">
<style>
    /* Reset default margin and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body and container styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 150px auto 20px; /* Adjusted margin to move form down */
        padding: 5px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        
    }

    /* Top Navigation Bar styles */
    

    /* Form styles */
    form {
        margin-top: 5px;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    form input[type="text"],
    form select {
        width: calc(100% - 20px);
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }

    form button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #45a049;
    }

    /* Link styles */
    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .container {
            margin: 10px;
            padding: 10px;
        }
        
        .top-nav {
            padding: 10px 20px; /* Adjusted padding */
            justify-content: flex-end;
            align-items: flex-end;
        }
        
        .nav-items {
            flex-direction: column;
            gap: 5px; /* Adjust gap for smaller screens */
        }
        
        .nav-items a {
            padding: 8px 12px; /* Adjusted padding for smaller screens */
        }
        
        form input[type="text"],
        form select {
            width: 100%;
        }
    }
</style>


<div class="container">
    

    
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ title }}</button>
    </form>
</div>
{% endblock %}
