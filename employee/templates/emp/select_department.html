<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #c2185b;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #c2185b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #8e0038;
        }
        form {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Select Department</h1>
    <div class="container">
        {% for department in form.fields.departments.queryset %}
            <form method="post" action="{% url 'employee:select_department' %}">
                {% csrf_token %}
                <input type="hidden" name="departments" value="{{ department.pk }}">
                <button type="submit">{{ department.Department_Name }}</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
