<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        
        .container {
            text-align: center;
        }
        
        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .logout-container form {
            display: inline-block;
        }
        
        .logout-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .nav-container {
            margin-bottom: 20px;
        }
        
        .nav-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: black;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
            margin: 0 20px; /* Increased margin for more space */
            text-align: center;
        }

        .nav-container a:hover {
            color: #45a049;
        }

        .nav-container a .icon {
            display: block;
            margin: 0 auto 8px auto; /* Center the icon and add margin below */
        }

        .nav-container a .caption {
            display: block;
            text-align: center; /* Center the caption text */
        }

        @media (max-width: 600px) {
            .logout-container input[type="submit"], .nav-container a {
                padding: 8px 16px;
                font-size: 14px;
            }

            .nav-container a .icon {
                width: 32px;  /* Adjusted width for smaller screens */
                height: 32px; /* Adjusted height for smaller screens */
                margin-bottom: 4px;
            }

            .nav-container a {
                margin: 0 10px; /* Adjusted margin for smaller screens */
            }
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        {% load static %}
        <div class="logout-container">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
        </div>

        <div class="container">
            <div class="nav-container">
                <a href="{% url 'employee:depemp_home' %}">
                    <img class="icon" src="{% static 'images/depemp1.jpg' %}" alt="Department Icon" width="96" height="96">
                    <span class="caption">Department And Employees</span>
                </a>
                <a href="{% url 'employee:attendance_home' %}">
                    <img class="icon" src="{% static 'images/attendance.jpg' %}" alt="Attendance Icon" width="96" height="96">
                    <span class="caption">Attendance</span>
                </a>
                <a href="{% url 'products:add_item' %}">
                    <img class="icon" src="{% static 'images/product.jpg' %}" alt="Product Icon" width="96" height="96">
                    <span class="caption">Product</span>
                </a>
            </div>
        </div>
    {% endif %}
</body>
</html>
