<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .logout-container form {
            display: inline-block;
        }
        
        .logout-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .nav-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .nav-container a {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-container a:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 600px) {
            .logout-container input[type="submit"], .nav-container a {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <div class="nav-container">
            <a href="{% url 'employee:department_list' %}">Department And Employees</a>
            <a href="{% url 'employee:attendance_create' %}">Attendance</a>
            <a href="{% url 'products:add_item' %}">Product</a>

        </div>

        <div class="logout-container">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
        </div>
    {% endif %}
</body>
</html>
