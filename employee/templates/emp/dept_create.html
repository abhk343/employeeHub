{% extends "base.html" %}

{% block title %}Create Department{% endblock %}

{% block content %}
<style>
    /* Custom styles for this page */
    .content {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top:20px;
        min-height: 60vh; /* Adjust to fit most of the viewport */
    }

    form {
        width: 100%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .head {
        text-align: center;
        margin-top: 300px;
    }

    label {
        font-weight: bold;
        margin-bottom: 8px;
    }

    input[type="text"], input[type="email"], input[type="password"], select {
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box; /* Ensures padding and border are included in width */
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            font-size: 14px;
        }

        button[type="submit"] {
            padding: 10px 15px;
            font-size: 14px;
        }
    }
</style>

<!-- Heading displaying the title of the form -->
<div class="head">
    <h2>Create Department</h2>
</div>

<!-- Main content -->
<div class="content">
    <!-- Form for adding or updating department details -->
    <form method="post">
        {% csrf_token %} <!-- CSRF token for security -->
        
        <!-- Display form fields as paragraphs -->
        {{ form.as_p }}
        
        <!-- Button to submit the form -->
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
