<!DOCTYPE html>
<html>
<head>
    <!-- Title of the HTML page -->
    <title>{{ view.title }}</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        form {
            background: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        p {
            margin-bottom: 1em;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            margin-top: 1em;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 1em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            body {
                padding: 1em;
            }

            form {
                padding: 1.5em;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
                padding: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Heading displaying the title of the form -->
    <h1>{{ view.title }}</h1>
    
    <!-- Form for adding or updating department details -->
    <form method="post">
        {% csrf_token %} <!-- CSRF token for security -->
        
        <!-- Display form fields as paragraphs -->
        {{ form.as_p }}
        
        <!-- Button to submit the form -->
        <button type="submit">Save</button>
    </form>
    
    <!-- Link to navigate back to the department list -->
    <a href="{% url 'employee:department_list' %}">Total Department List</a>
    <a href="{% url 'employee:home' %}">Back</a>
    <a href="{% url 'employee:employee_list' %}">employee</a>
</body>
</html>
