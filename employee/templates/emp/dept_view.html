<!DOCTYPE html>
<html>
<head>
    <title>Department List</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 1em;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
        }

        th, td {
            padding: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #004d00; /* Dark green background */
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background: #004d00; /* Dark green background */
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 0.5em;
        }

        button:hover {
            background: #003300; /* Darker green on hover */
        }

        a {
            display: inline-block;
            margin-top: 1em;
            color: #004d00; /* Dark green color */
            text-decoration: none;
            font-size: 1em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            table, th, td {
                width: 100%;
                display: block;
            }

            th, td {
                padding: 0.5em;
            }

            th {
                background-color: #004d00; /* Dark green background */
                color: white;
                text-align: center;
            }

            button {
                width: 100%;
                margin: 0.5em 0;
            }
        }
    </style>
    <script>
        // Function to confirm and delete a department
        function confirmDelete(departmentId) {
            if (confirm("Are you sure you want to delete this department?")) {
                // Send a DELETE request to delete the department
                fetch(`/emp/department/${departmentId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token for security
                    },
                })
                .then(response => {
                    // Handle the response
                    if (response.ok) {
                        alert("Department deleted successfully");
                        window.location.reload(); // Refresh the page or update the UI as needed
                    } else {
                        alert("Failed to delete department");
                    }
                })
                .catch(error => console.error('Error:', error)); // Handle errors
            }
        }

        // Function to edit a department
        function editDepartment(departmentId) {
            window.location.href = `/departments/update/${departmentId}/`; // Redirect to the edit department page
        }
    </script>
</head>
<body>
    <!-- Check if there are departments available -->
    {% if object_list %}
    <table>
        <thead>
            <tr>
                <th>Department Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over each department and display its name -->
            {% for department in object_list %}
                <tr>
                    <td>{{ department.Department_Name }}</td>
                    <td>
                        <!-- Button to delete the department -->
                        <button onclick="confirmDelete('{{ department.pk }}')">Delete</button>
                        <!-- Button to edit the department -->
                        <button onclick="editDepartment('{{ department.pk }}')">Edit</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Link to create a new department -->
    <a href="{% url 'employee:department_create' %}">Create New Department</a>
    {% else %}
    <!-- If no departments available, display a message -->
    <p>No departments available.</p>
    <!-- Link to create a new department -->
    <a href="{% url 'employee:department_create' %}">Create New Department</a>
    {% endif %}
</body>
</html>
