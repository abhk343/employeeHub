<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation styles */
        .top-nav {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 10px;
        }

        .top-nav a:hover {
            background-color: #555;
        }

        /* Table container */
        .table-container {
            margin-top: 40px; /* Adjust as needed */
            width: 100%;
            max-width: 800px;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
        }

        th, td {
            padding: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #004d00; /* Dark green background */
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background: #004d00; /* Dark green background */
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 0.5em;
        }

        button:hover {
            background: #003300; /* Darker green on hover */
        }

        a {
            display: inline-block;
            margin-top: 1em;
            color: #004d00; /* Dark green color */
            text-decoration: none;
            font-size: 1em;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .top-nav {
                padding: 10px 15px;
            }

            table, th, td {
                width: 100%;
                display: block;
            }

            th, td {
                padding: 0.5em;
            }

            th {
                text-align: center;
            }

            button {
                width: 100%;
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="top-nav">
        <a href="{% url 'employee:department_create' %}">Create Department</a>
        <a href="{% url 'employee:depemp_home' %}">Department Home</a>
        
    </div>

    <!-- Table container -->
    <div class="table-container">
        <!-- Check if there are departments available -->
        {% if object_list %}
        <table>
            <thead>
                <tr>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over each department and display its name -->
                {% for department in object_list %}
                    <tr>
                        <td>{{ department.Department_Name }}</td>
                        <td>
                            <!-- Button to delete the department -->
                            <button onclick="confirmDelete('{{ department.pk }}')">Delete</button>
                            <!-- Button to edit the department -->
                            <button onclick="editDepartment('{{ department.pk }}')">Edit</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Link to create a new department -->
       
        {% else %}
        <!-- If no departments available, display a message -->
        <p>No departments available.</p>
        <!-- Link to create a new department -->
       
        {% endif %}
    </div>
</body>
</html>
