<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc; /* Light yellowish background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #c2185b;
            text-align: center;
            margin-top: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        p {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            background-color: #c2185b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #8e0038;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
        /* Navigation bar styles */
        .top-nav {
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px; /* Increased padding for height */
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .top-nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
        }
        .top-nav a:hover {
            background-color: #555;
        }
        /* Adjust content below the navigation bar */
        .container {
            padding-top: 80px; /* Adjust based on the navigation bar height */
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="{% url 'employee:monthly_absence_count' %}">Attendance Summary</a>
        <a href="{% url 'employee:attendance_home' %}">Attendance Home</a>
    </div>
    <div class="container">
        <h1>Add Attendance</h1>
        <!-- Form for adding attendance records -->
        <form method="post">
            <!-- CSRF token for security -->
            {% csrf_token %}
            
            <!-- Render each form field as a paragraph -->
            {% for field in form %}
                <p>{{ field.label_tag }} {{ field }}</p>
            {% endfor %}
            
            <!-- Button for submitting the form -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
