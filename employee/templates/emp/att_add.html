<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc; /* Light yellowish background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #c2185b;
            text-align: center;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        p {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            background-color: #c2185b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #8e0038;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Add Attendance</h1>
    <!-- Form for adding attendance records -->
    <form method="post">
        <!-- CSRF token for security -->
        {% csrf_token %}
        
        <!-- Render each form field as a paragraph -->
        {% for field in form %}
            <p>{{ field.label_tag }} {{ field }}</p>
        {% endfor %}
        
        <!-- Button for submitting the form -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
