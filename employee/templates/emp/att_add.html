<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #c2185b;
            text-align: center;
            margin-top: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        p {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            background-color: #c2185b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #8e0038;
        }
        .errorlist {
            color: red;
            margin: 10px 0;
        }
        .no-employees {
            text-align: center;
            color: #c2185b;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Add Attendance</h1>
    <form method="post" action="{% url 'employee:attendance_create' department_id=department_id %}">
        {% csrf_token %}
        <p>
            {{ form.date.label_tag }} {{ form.date }}
        </p>
        {% if form.fields.employees.queryset.exists %}
            <div>
                {{ form.employees.errors }}
                {{ form.employees }}
            </div>
            <button type="submit">Submit</button>
        {% else %}
            <p class="no-employees">No employees found in this department.</p>
        {% endif %}
    </form>
</body>
</html>
